<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Claculator/style.css'>
    <script src='main.js'></script>
</head>
<body>
   

   

        <form class="calc" name="calc">
                <input type="text" class="showInput" name="txt">
              

                <input  class="btn" type="button" value="7" onclick="document.calc.txt.value+='7'"/>
                <input  class="btn" type="button" value="8" onclick="document.calc.txt.value+='8'"/>
                <input  class="btn" type="button" value="9" onclick="document.calc.txt.value+='9'"/>
                <input  class="btn btn-delete" type="button" value="DEL" onclick="document.calc.txt.value=calc.txt.value.substring(0, calc.txt.value.length - 1)"/>
                <input  class="btn" type="button" value="4" onclick="document.calc.txt.value+='4'"/>
                <input  class="btn" type="button" value="5" onclick="document.calc.txt.value+='5'"/>
                <input  class="btn" type="button" value="6" onclick="document.calc.txt.value+='6'"/>
                <input  class="btn" type="button" value="+" onclick="document.calc.txt.value+='+'"/>
                <input  class="btn" type="button" value="1" onclick="document.calc.txt.value+='1'"/>
                <input  class="btn" type="button" value="2" onclick="document.calc.txt.value+='2'"/>
                <input  class="btn" type="button" value="3" onclick="document.calc.txt.value+='3'"/>
                <input  class="btn" type="button" value="-" onclick="document.calc.txt.value+='-'"/>
                <input  class="btn" type="button" value="." onclick="document.calc.txt.value+='.'"/> 
                <input  class="btn" type="button" value="0" onclick="document.calc.txt.value+='0'"/> 
                <input  class="btn" type="button" value="/" onclick="document.calc.txt.value+='/'"/>
                <input  class="btn" type="button" value="x" onclick="document.calc.txt.value+='*'"/> 
                <input class="btn btn-2 btn-delete"  type="button" value="RESET" onclick="document.calc.txt.value=''"/> 
                <input class="btn btn-2 btn-even"  type="button" value="=" onclick="document.calc.txt.value=eval(calc.txt.value)"/> 
                
        

        </form>

    


</body>
</html>
